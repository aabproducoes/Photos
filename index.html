<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photographer â€¢ Portfolio</title>

<!-- Google Font for a clean look -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* ---------- RESET & GLOBAL ---------- */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;width:100%;scroll-behavior:smooth;font-family:'Poppins',sans-serif;background:#111;color:#eee}

/* A little JUICE: subtle background texture */
body::before{
  content:"";
  position:fixed;inset:0;
  background:radial-gradient(circle at top left,#222 0%,#111 70%);
  pointer-events:none;z-index:-1;
}

/* ---------- LAYOUT ---------- */
main{width:min(1400px,90%);margin:4rem auto}

/* section heading */
h2{
  font-weight:700;
  font-size:clamp(1.5rem,2vw+1rem,2.5rem);
  margin:0 0 1.2rem;
  text-transform:uppercase;
  letter-spacing:.04em;
  color:#1ec4ff;          /* a touch of cyan pop */
  position:relative;
}
h2::after{                /* underline accent */
  content:"";
  position:absolute;
  left:0;bottom:-.4rem;
  width:4rem;height:3px;
  background:#1ec4ff;
}

/* ---------- PHOTO GRID ---------- */
.photo-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:1.4rem;
  perspective:800px;      /* for tilt effect */
}

figure{
  position:relative;
  overflow:hidden;
  border-radius:12px;
  aspect-ratio:4/3;       /* forces identical tile size */
  background:#000;
  box-shadow:0 6px 18px rgba(0,0,0,.45);
  transition:transform .35s cubic-bezier(.34,1.46,.64,1),
             box-shadow .35s;
}

/* IMAGE */
figure img{
  width:100%;height:100%;
  object-fit:cover;
  transition:transform .4s cubic-bezier(.34,1.46,.64,1);
  will-change:transform;
}

/* CAPTION */
figcaption{
  position:absolute;
  bottom:-100%;left:0;
  width:100%;
  padding:.75rem 1rem;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(4px);
  color:#fff;
  font-size:.95rem;
  text-align:center;
  transition:bottom .35s ease-out;
  pointer-events:none;
}

/* ---------- HOVER EFFECT ---------- */
figure:hover{
  transform:translateY(-6px) rotateX(6deg);
  box-shadow:0 12px 24px rgba(0,0,0,.6);
}
figure:hover img{
  transform:translateY(-8%) scale(1.1);
}
figure:hover figcaption{
  bottom:0;
}

/* ---------- REVEAL ON SCROLL (extra juice) ---------- */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:opacity .6s ease-out, transform .6s ease-out;
}
.reveal.visible{
  opacity:1;
  transform:none;
}
</style>
</head>
<body>

<main>

  <!-- ===== Lake ===== -->
  <section class="reveal">
    <h2>Lake</h2>
    <div class="photo-grid">
      <figure>
        <img src="https://images.unsplash.com/photo-1502136969935-8d5f2899b66e?auto=format&fit=crop&w=1000&q=80" alt="Misty lake at sunrise">
        <figcaption>Misty dawn reflection</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1519822470891-62037740c5bf?auto=format&fit=crop&w=1000&q=80" alt="Boat on calm lake">
        <figcaption>Solitary boat calm</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=1000&q=80" alt="Mountains around lake">
        <figcaption>Alpine mirror water</figcaption>
      </figure>
    </div>
  </section>

  <!-- ===== Sunset ===== -->
  <section class="reveal">
    <h2>Sunset</h2> 
    <div class="photo-grid">
      <figure>
        <img src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1000&q=80" alt="Orange sunset over city">
        <figcaption>Golden city skyline</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1000&q=80" alt="Sunset beach waves">
        <figcaption>Waves kissed by fire</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1501426026826-31c667bdf23d?auto=format&fit=crop&w=1000&q=80" alt="Pink dusk over fields">
        <figcaption>Pastel sky fields</figcaption>
      </figure>
    </div>
  </section>

  <!-- ===== Landscape ===== -->
  <section class="reveal">
    <h2>Landscape</h2>
    <div class="photo-grid">
      <figure>
        <img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1000&q=80" alt="Forest path">
        <figcaption>Verdant forest path</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1000&q=80" alt="Rolling hills">
        <figcaption>Rolling green hills</figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1000&q=80" alt="Desert dunes">
        <figcaption>Golden desert dunes</figcaption>
      </figure>
    </div>
  </section>

</main>

<!-- ---------- Intersection Observer for reveal ---------- -->
<script>
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    }
  });
},{threshold:.2});

document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));
</script>

</body>
</html>
