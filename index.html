<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photographer Portfolio</title>
  <style>
    /* —— Base Reset & Variables —— */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --gap: 1rem;
      --radius: 8px;
      --transition: 0.35s ease;
      --text-bg: rgba(0,0,0,0.6);
      --text-color: #fff;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(0,0,0,0.2);
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      line-height: 1.4;
    }
    h1 { text-align: center; margin-bottom: 2rem; font-size: 2rem; }
    /* —— Category Section —— */
    .category {
      margin-bottom: 3rem;
    }
    .category h2 {
      font-size: 1.5rem;
      margin-bottom: var(--gap);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #444;
      padding-bottom: 0.25rem;
    }
    /* —— Grid —— */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: var(--gap);
    }
    /* —— Grid Item & Juice —— */
    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow-light);
    }
    .grid-item img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition);
    }
    .grid-item::before {
      /* subtle frame overlay */
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.2);
    }
    /* —— Preview Text —— */
    .preview-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem 0;
      text-align: center;
      background: var(--text-bg);
      color: var(--text-color);
      font-size: 0.9rem;
      transform: translateY(100%);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);
    }
    /* —— Hover Effects —— */
    .grid-item:hover img {
      transform: translateY(-10px) scale(1.05);
    }
    .grid-item:hover .preview-text {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>My Photography Portfolio</h1>

  <!-- —— Lake Category —— -->
  <section class="category">
    <h2>Lake</h2>
    <div class="grid">
      <div class="grid-item">
        <img src="images/lake1.jpg" alt="Morning Lake">
        <div class="preview-text">Morning Lake</div>
      </div>
      <div class="grid-item">
        <img src="images/lake2.jpg" alt="Foggy Lake">
        <div class="preview-text">Foggy Lake</div>
      </div>
      <div class="grid-item">
        <img src="images/lake3.jpg" alt="Sunlit Shore">
        <div class="preview-text">Sunlit Shore</div>
      </div>
    </div>
  </section>

  <!-- —— Sunset Category —— -->
  <section class="category">
    <h2>Sunset</h2>
    <div class="grid">
      <div class="grid-item">
        <img src="images/sunset1.jpg" alt="Golden Sunset">
        <div class="preview-text">Golden Sunset</div>
      </div>
      <div class="grid-item">
        <img src="images/sunset2.jpg" alt="Silhouetted Trees">
        <div class="preview-text">Silhouetted Trees</div>
      </div>
      <div class="grid-item">
        <img src="images/sunset3.jpg" alt="Cloudy Horizon">
        <div class="preview-text">Cloudy Horizon</div>
      </div>
    </div>
  </section>

  <!-- —— Landscape Category —— -->
  <section class="category">
    <h2>Landscape</h2>
    <div class="grid">
      <div class="grid-item">
        <img src="images/landscape1.jpg" alt="Mountain Range">
        <div class="preview-text">Mountain Range</div>
      </div>
      <div class="grid-item">
        <img src="images/landscape2.jpg" alt="Rolling Hills">
        <div class="preview-text">Rolling Hills</div>
      </div>
      <div class="grid-item">
        <img src="images/landscape3.jpg" alt="Forest Path">
        <div class="preview-text">Forest Path</div>
      </div>
    </div>
  </section>

</body>
</html>
