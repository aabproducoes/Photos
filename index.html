<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    /* ---------- RESET ---------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }

    /* ---------- GALLERY CONTAINER ---------- */
    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* ---------- CATEGORY TITLE ---------- */
    .category-title {
      margin-bottom: 20px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 4px;
      font-size: 1.5rem;
      text-align: center;
    }

    /* ---------- PHOTO GRID ---------- */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(200px, 300px));
      gap: 16px;
      justify-content: center;
      max-width: 1000px;
    }
    .photo {
      position: relative;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    .photo:hover img {
      filter: brightness(0.8);
    }
    .preview {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 6px 4px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.3));
      transform: translateY(100%);
      transition: transform 0.3s ease;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      z-index: 2;
    }
    .photo:hover .preview {
      transform: translateY(0);
    }

    /* ---------- NAV BUTTONS ---------- */
    .nav {
      position: fixed;
      top: 50%;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 1001;
    }
    .nav button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #0ff;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav button:hover:not(:disabled) {
      background: #5ff;
    }
    .nav button:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
    }

    /* ---------- LOADING/ERROR ---------- */
    .loading, .error {
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="gallery-container" id="gallery">
    <div class="loading">Loading photos...</div>
  </div>

  <div class="nav">
    <button id="left" disabled>←</button>
    <button id="right" disabled>→</button>
  </div>

  <script>
    (async () => {
      const gallery = document.getElementById('gallery');
      const leftBtn = document.getElementById('left');
      const rightBtn = document.getElementById('right');

      // Load photos.json
      let data;
      try {
        data = await fetch('photos.json').then(r => r.json());
      } catch (error) {
        gallery.innerHTML = '<div class="error">Failed to load photos. Please try again later.</div>';
        console.error('Error fetching photos:', error);
        return;
      }

      // State
      let currentCategory = 0;
      let currentStartIndex = 0;
      const photosPerPage = 3;

      // Render photos
      const renderPhotos = () => {
        const category = data.categories[currentCategory];
        const photos = category.photos.slice(currentStartIndex, currentStartIndex + photosPerPage);

        // Pad with empty photos if less than 3
        while (photos.length < photosPerPage) {
          photos.push({ url: '', alt: '', title: '' });
        }

        gallery.innerHTML = `
          <h2 class="category-title">${category.name}</h2>
          <div class="photo-grid">
            ${photos.map(p => `
              <figure class="photo${p.url ? '' : ' empty'}">
                ${p.url ? `
                  <img src="${p.url}" alt="${p.alt}" loading="lazy">
                  <figcaption class="preview">${p.title}</figcaption>
                ` : ''}
              </figure>
            `).join('')}
          </div>
        `;

        // Add neon borders
        document.querySelectorAll('.photo:not(.empty)').forEach(card => {
          const h = Math.floor(Math.random() * 360);
          const neon = `hsl(${h} 100% 50%)`;
          card.style.boxShadow = `inset 0 0 12px 2px ${neon}, 0 0 12px 4px ${neon}`;
        });

        // Update button states
        leftBtn.disabled = currentStartIndex === 0;
        rightBtn.disabled = currentStartIndex + photosPerPage >= category.photos.length;
      };

      // Navigation
      leftBtn.addEventListener('click', () => {
        if (currentStartIndex > 0) {
          currentStartIndex -= photosPerPage;
          renderPhotos();
        }
      });

      rightBtn.addEventListener('click', () => {
        const category = data.categories[currentCategory];
        if (currentStartIndex + photosPerPage < category.photos.length) {
          currentStartIndex += photosPerPage;
          renderPhotos();
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft' && !leftBtn.disabled) leftBtn.click();
        if (e.key === 'ArrowRight' && !rightBtn.disabled) rightBtn.click();
      });

      // Initialize
      if (data.categories.length > 0) {
        renderPhotos();
      } else {
        gallery.innerHTML = '<div class="error">No photos available.</div>';
      }
    })();
  </script>
</body>
</html>
