<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mirror-Card Sections</title>
  <style>
    /* reset & base */
    * { box-sizing: border-box; margin:0; padding:0 }
    body, html { height:100%; overflow:hidden; background:#000; }

    /* container that “pages” by half-screen */
    #gallery {
      height:100vh;
      overflow:hidden;
      scroll-behavior: smooth;
    }
    .section {
      position: relative;
      height:50vh;            /* two sections fill the screen */
    }

    /* section titles: top vs bottom */
    .title {
      position: absolute;
      left:50%;
      transform: translateX(-50%);
      color:#fff;
      background:rgba(0,0,0,.6);
      padding: 6px 12px;
      border-radius:4px;
      font-size:1.2rem;
      pointer-events: none;
    }
    .title.top    { top: 10px; }
    .title.bottom { bottom: 10px; }

    /* center-aligned row of cards */
    .cards {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      display: flex;
      gap: 16px;
    }
    .card {
      width: 180px;
      height: 120px;
      overflow: hidden;
      border-radius: 8px;
    }
    .card img {
      width:100%; height:100%;
      object-fit: cover;
      display: block;
    }
    /* mirrored cards: flip vertically */
    .card.flipped img {
      transform: scaleY(-1);
    }
  </style>
</head>
<body>

  <div id="gallery">
    <!-- first section: title at top -->
    <section class="section">
      <h2 class="title top">Lake</h2>
      <div class="cards">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Lake 1">
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Lake 2">
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1470770841072-3d6d6c2b9361" alt="Lake 3">
        </div>
      </div>
    </section>

    <!-- second section: title at bottom, cards flipped -->
    <section class="section">
      <h2 class="title bottom">Sunset</h2>
      <div class="cards">
        <div class="card flipped">
          <img src="https://images.unsplash.com/photo-1503803548691-8716805ae07f" alt="Sunset 1">
        </div>
        <div class="card flipped">
          <img src="https://images.unsplash.com/photo-1495616811223-4d98c6e9c869" alt="Sunset 2">
        </div>
        <div class="card flipped">
          <img src="https://images.unsplash.com/photo-1472131039891-3f982b6f68a4" alt="Sunset 3">
        </div>
      </div>
    </section>
  </div>

  <script>
    (function() {
      const gallery = document.getElementById('gallery');
      const step = window.innerHeight / 2;      // move by half-screen
      let index = 0;
      const maxIndex = gallery.querySelectorAll('.section').length - 2;

      gallery.addEventListener('wheel', e => {
        e.preventDefault();
        if (e.deltaY > 0 && index < maxIndex) {
          index++;
        } else if (e.deltaY < 0 && index > 0) {
          index--;
        } else {
          return;
        }
        gallery.scrollTo({ top: index * step, behavior: 'smooth' });
      }, { passive: false });
    })();
  </script>

</body>
</html>
