<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }

    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .category-title {
      margin-bottom: 20px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 4px;
      font-size: 1.5rem;
      text-align: center;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(200px, 300px));
      gap: 16px;
      justify-content: center;
      max-width: 1000px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .photo-grid.transition {
      opacity: 0;
    }

    .photo {
      position: relative;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 6px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: scale(0.95);
    }
    .photo-grid.loaded .photo {
      opacity: 1;
      transform: scale(1);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    .photo:hover img {
      filter: brightness(0.8);
    }
    .photo.empty {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }

    .preview {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 6px 4px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.3));
      transform: translateY(100%);
      transition: transform 0.3s ease;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      z-index: 2;
    }
    .photo:hover .preview {
      transform: translateY(0);
    }

    .nav {
      position: fixed;
      top: 50%;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 1001;
    }
    .nav button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #0ff;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav button:hover:not(:disabled) {
      background: #5ff;
    }
    .nav button:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
    }

    .loading, .error {
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
    }
    .loading::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #0ff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gallery-container" id="gallery">
    <div class="loading">Loading photos...</div>
  </div>

  <div class="nav">
    <button id="left" disabled aria-label="Previous three photos">←</button>
    <button id="right" disabled aria-label="Next three photos">→</button>
  </div>

  <script>
    (async () => {
      const gallery = document.getElementById('gallery');
      const leftBtn = document.getElementById('left');
      const rightBtn = document.getElementById('right');

      // Load photos.json
      let data;
      try {
        console.log('Fetching photos.json...');
        data = await fetch('photos.json').then(r => r.json());
        console.log('Data loaded:', data);
      } catch (error) {
        console.error('Error fetching photos:', error);
        gallery.innerHTML = '<div class="error">Failed to load photos. Please try again later.</div>';
        return;
      }

      // Validate data
      if (!data.categories || data.categories.length === 0) {
        console.warn('No categories found in photos.json');
        gallery.innerHTML = '<div class="error">No photos available.</div>';
        return;
      }

      // State
      let currentCategory = 0;
      let currentStartIndex = 0;
      const photosPerPage = 3;

      // Render photos
      const renderPhotos = () => {
        console.log('Rendering: category=', currentCategory, 'startIndex=', currentStartIndex);
        const category = data.categories[currentCategory];
        if (!category || !category.photos) {
          console.warn('Invalid category:', category);
          gallery.innerHTML = '<div class="error">Invalid category data.</div>';
          return;
        }

        const photos = category.photos.slice(currentStartIndex, currentStartIndex + photosPerPage);
        console.log('Photos to render:', photos);

        // Pad with empty photos if needed
        while (photos.length < photosPerPage) {
          photos.push({ url: '', alt: '', title: '' });
        }

        gallery.innerHTML = `
          <h2 class="category-title">${category.name}</h2>
          <div class="photo-grid">
            ${photos.map(p => `
              <figure class="photo${p.url ? '' : ' empty'}">
                ${p.url ? `
                  <img src="${p.url}" alt="${p.alt}" loading="lazy">
                  <figcaption class="preview">${p.title}</figcaption>
                ` : 'No image'}
              </figure>
            `).join('')}
          </div>
        `;

        // Add neon borders
        document.querySelectorAll('.photo:not(.empty)').forEach(card => {
          const h = Math.floor(Math.random() * 360);
          card.style.boxShadow = `inset 0 0 12px 2px hsl(${h} 100% 50%), 0 0 12px 4px hsl(${h} 100% 50%)`;
        });

        // Add loaded class for animations
        setTimeout(() => gallery.querySelector('.photo-grid')?.classList.add('loaded'), 10);

        // Update button states
        const totalPhotos = category.photos.length;
        leftBtn.disabled = currentStartIndex === 0 && currentCategory === 0;
        rightBtn.disabled = currentStartIndex + photosPerPage >= totalPhotos && currentCategory === data.categories.length - 1;
        console.log('Button states: left=', leftBtn.disabled, 'right=', rightBtn.disabled);
      };

      // Navigation
      leftBtn.addEventListener('click', () => {
        console.log('Left button clicked');
        if (currentStartIndex > 0) {
          currentStartIndex -= photosPerPage;
        } else if (currentCategory > 0) {
          currentCategory--;
          currentStartIndex = Math.max(0, data.categories[currentCategory].photos.length - photosPerPage);
        }
        gallery.classList.add('transition');
        setTimeout(() => {
          renderPhotos();
          gallery.classList.remove('transition');
        }, 300);
      });

      rightBtn.addEventListener('click', () => {
        console.log('Right button clicked');
        const category = data.categories[currentCategory];
        if (currentStartIndex + photosPerPage < category.photos.length) {
          currentStartIndex += photosPerPage;
        } else if (currentCategory < data.categories.length - 1) {
          currentCategory++;
          currentStartIndex = 0;
        }
        gallery.classList.add('transition');
        setTimeout(() => {
          renderPhotos();
          gallery.classList.remove('transition');
        }, 300);
      });

      // Keyboard navigation
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft' && !leftBtn.disabled) {
          console.log('ArrowLeft pressed');
          leftBtn.click();
        }
        if (e.key === 'ArrowRight' && !rightBtn.disabled) {
          console.log('ArrowRight pressed');
          rightBtn.click();
        }
      });

      // Swipe support
      let touchStartX = 0;
      gallery.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
      });
      gallery.addEventListener('touchend', e => {
        const touchEndX = e.changedTouches[0].clientX;
        const delta = touchStartX - touchEndX;
        if (delta > 50 && !rightBtn.disabled) {
          console.log('Swipe right');
          rightBtn.click();
        }
        if (delta < -50 && !leftBtn.disabled) {
          console.log('Swipe left');
          leftBtn.click();
        }
      });

      // Initialize
      console.log('Initializing gallery');
      renderPhotos();
    })();
  </script>
</body>
</html>
